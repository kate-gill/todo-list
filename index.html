<!DOCTYPE html>
<html>
<head>    
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type="text/css" href='main.css'>
</head>
<body>

    <div class="card">
        <img src="logo.jpeg" class="card-img-top" alt="logo">
        <div class="card-body">

            <h4 id='title'>My Todo List</h4>
                
            <div id='wrapper'>
                <form id='mainForm'>
                    <input type='text' id='todoInput' maxlength='30' placeholder='Type your task here...'/>            
                </form>
                <button id='btnAdd' class='btn btn-light'><i class="fa fa-edit"></i></button>
            </div>

            <p id='p2'>Add your first task! &#128203;</p>
        
            <ul id='todoLst' class='list-group'></ul>
                
            <button id='btnComp' class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseLst" aria-expanded="false" aria-controls="collapseLst">Completed <i class="fa fa-check"></i></button>

            <div class="collapse" id="collapseLst">
                <div id='compLst' class="card card-body">
                    <p id='p1'>Oops... nothing is completed yet! &#128528;</p>
                    <ul id='compTodoLst'></ul>
                </div>
            </div>

            <button id='btnDel' class='btn btn-light' onclick='deleteAll()' disabled>Clear list <i class="fa fa-trash"></i></button>                

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>
</html>
